<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Woodland Grove Staff Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d4d2d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .staff-card {
      background: white;
      border-radius: 8px;
      max-width: 300px;
      margin: 1rem auto;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      text-align: center;
    }
    .staff-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }
    .button {
      display: inline-block;
      padding: 0.5em 1em;
      margin-top: 1rem;
      background: #4b6e4b;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background: #3a563a;
    }
  </style>
</head>
<body>

<header>
  <h1>Woodland Grove Staff Directory</h1>
</header>

<!-- Staff Card for Miya-Chan -->
<div class="staff-card">
  <img src="https://via.placeholder.com/100" alt="Miya-Chan Morningstar">
  <h2>Miya-Chan Morningstar</h2>
  <p><strong>Judge</strong></p>
  <button class="button" onclick="alert('SL Name: miyachan starchild\nPosition: Judge\nAvailable Hours: Mon–Fri 2pm–8pm SLT\nMain Office: Courthouse, 2nd Floor\nSLURL: https://maps.secondlife.com/secondlife/Woodland%20Grove/128/128/23')">

</body>
</html>
