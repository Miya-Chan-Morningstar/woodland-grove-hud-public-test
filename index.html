<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Woodland Grove Staff Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #eef0ec;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2d4d2d;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .staff-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
      gap: 1rem;
    }
    .staff-card {
      background: white;
      border-radius: 10px;
      width: 160px;
      text-align: center;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .staff-card:hover {
      transform: scale(1.03);
    }
    .staff-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
    .modal-content img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #555;
    }
    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

<header>
  <h1>Woodland Grove Staff Directory</h1>
</header>

<div class="staff-grid">
  <!-- Staff Cards -->
  <div class="staff-card" onclick="openModal('Avery Blakewell','Avery Blakewell','Woodland Owner','Available Hours: TBA','avery.jpg')">
    <img src="avery.jpg" alt="Avery">
    <h3>Avery</h3>
    <p>Owner</p>
  </div>
  <div class="staff-card" onclick="openModal('Miya-Chan Morningstar','miyachan starchild','Judge','Mon–Fri 2pm–8pm SLT','miya.jpg')">
    <img src="miya.jpg" alt="Miya">
    <h3>Miya-Chan</h3>
    <p>Judge</p>
  </div>
  <div class="staff-card" onclick="openModal('Zuri Morningstar','ZuriAria','Head of Events','Available Hours: TBA','zuri.jpg')">
    <img src="zuri.jpg" alt="Zuri">
    <h3>Zuri</h3>
    <p>Head of Events</p>
  </div>
  <div class="staff-card" onclick="openModal('Melly Flemming','melody.mordly','Head of Grove House','Available Hours: TBA','melly.jpg')">
    <img src="melly.jpg" alt="Melly">
    <h3>Melly</h3>
    <p>Grove House Head</p>
  </div>

  <div class="staff-card" onclick="openModal('Archie','archieuk','Woodland Mayor','Available Hours: TBA','archie.jpg')">
    <img src="archie.jpg" alt="Archie">
    <h3>Archie</h3>
    <p>Mayor</p>
  </div>
  <div class="staff-card" onclick="openModal('Harper Lily Morningstar','Harperwren','Town Miscreant','Available Hours: TBA','harper.jpg')">
  <img src="harper.jpg" alt="Harper">
  <h3>Harper</h3>
  <p>Town Miscreant</p>
</div>
    <div class="staff-card" onclick="openModal('Scot Kip North','scotnorth','Woodland Sheriff','Available Hours: TBA','scot.jpg')">
    <img src="scot.jpg" alt="Scot">
    <h3>Scot</h3>
    <p>Sheriff</p>
  </div>
</div>

<!-- Modal Box -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modal-img" src="" alt="Staff Image">
    <h2 id="modal-name"></h2>
    <p><strong>SL Name:</strong> <span id="modal-slname"></span></p>
    <p><strong>Position:</strong> <span id="modal-role"></span></p>
    <p><strong>Available:</strong> <span id="modal-hours"></span></p>
    <p id="modal-slurl"></p>
  </div>
</div>

<script>
function openModal(name, slname, role, hours, image, slurl = '') {
  document.getElementById('modal-name').textContent = name;
  document.getElementById('modal-slname').textContent = slname;
  document.getElementById('modal-role').textContent = role;
  document.getElementById('modal-hours').textContent = hours;
  document.getElementById('modal-img').src = image;

  if (slurl) {
    document.getElementById('modal-slurl').innerHTML = `<a href="${slurl}" target="_blank">Visit Office</a>`;
  } else {
    document.getElementById('modal-slurl').innerHTML = '';
  }

  document.getElementById('modal').style.display = 'block';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
